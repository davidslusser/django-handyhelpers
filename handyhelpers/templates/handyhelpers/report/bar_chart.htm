<script>
    var canvasP = document.getElementById("{{ chart.id }}");
    var ctxP = canvasP.getContext('2d');
    var {{ chart.id }} = new Chart(ctxP, {
        type: 'bar',
        data: {
            labels: {{ chart.label_list|safe }},
            datasets: [
                {
                    label: "item count",
                    backgroundColor: [{% for color in chart.color_list %}{{ color }},{% endfor %}],
                    data: {{ chart.value_list|safe }},
                }
            ]
        },
        options: {
            legend: { display: false },
            title: {
                display: false,
                text: 'Automation Counts'
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    canvasP.onclick = function(e) {
        var slice = {{ chart.id }}.getElementAtEvent(e);
        if (!slice.length) return; // return if not clicked on slice
        var label = slice[0]._model.label;
        switch (label) {
            {% for i in chart.label_list %}
            case '{{ i }}':
                location.href = "{{ chart.list_view }}{{ i|safe }}&page_description={{ i|safe }}";
                break;
            {% endfor %}
        }
    }
</script>
