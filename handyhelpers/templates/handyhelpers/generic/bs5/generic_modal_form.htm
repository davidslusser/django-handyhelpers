<!-- {{ form_data.modal_name }} Form -->
<div class="modal fade" id="modal_{{ form_data.modal_name }}" {% if form_data.modal_backdrop %}data-backdrop="{{ form_data.modal_backdrop }}"{% endif %} role="dialog" aria-labelledby="modal_{{ form_data.modal_name }}_label" aria-hidden="true">
    <div class="modal-dialog {% if form_data.modal_scrollable %}modal-dialog-scrollable{% endif %} {% if form_data.modal_size %}{{ form_data.modal_size }}{% endif %}" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal_{{ form_data.modal_name }}_label">{{ form_data.title|safe }}</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" id="id_modal_{{ form_data.modal_name }}_form_body">
                <form {% if form_data.form %} enctype="multipart/form-data" {% endif %} id="form_{{ form_data.modal_name }}" class="form-horizontal" action="{{ form_data.action_url }}" method="POST"
                      {% if form_data.autocomplete %}autocomplete="{{ form_data.autocomplete }}"{% endif %}>

                    {% with form_data.form as form %}
                        {% include 'handyhelpers/generic/generic_form.htm' %}
                    {% endwith %}
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <!-- Submit Button-->
                    <button type="submit" class="btn btn-primary" id="id_{{ form_data.modal_name }}_submit">{{ form_data.action }}</button>
                </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% comment %}
<button type="submit" class="btn btn-primary" id="id_{{ form_data.modal_name }}_submit"
onclick="document.getElementById('form_{{ form_data.modal_name }}').submit();">{{ form_data.action }}</button>
{% endcomment %}
